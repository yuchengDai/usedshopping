<div class="black-mask hide" id="mskDiv"></div>
<div class="cancel-alert hide" id="delDiv">

        <h2 class="name"><img src="/resources/v2/images/cancel-icon.png" alt="">删除地址</h2>

<div class="cancel-alert hide" id="msgDiv">
    <div class="bg-blue" >
        <i class="close" id="">关闭</i>
        <h2 class="name">消息框</h2>
        <p id="errMsg"></p>
    </div>
    <div class="two-btn-alert">
        <a href="javascript:;" class="sure-btn" id="msgSubBtn">确定</a>
    </div>
</div>
<script>
var basePath = "";
jQuery(function () {
    /*删除订单*/
    $('.delete-adr').click(function () {
    	$("#mskDiv").show();
    	$("#delDiv").show();
    	var value = $(this).attr("data");
        $("#delId").attr("value",value);
    });
    //关闭
    $('#closeDiv').click(function () {
    	 $("#mskDiv").hide();
         $("#delDiv").hide();
    });
    //取消删除
    $('#cancelBtn').click(function () {
        $("#mskDiv").hide();
        $("#delDiv").hide();
    });
    //消息确认
    $('#msgSubBtn').click(function () {
    	$("#mskDiv").hide();
        $("#msgDiv").hide();
        window.location.reload();
    });
    //确认删除
    $('#delSubBtn').click(function () {
    	var delId = $("#delId").val();
    	$.ajax({
            type:'post',
            url:basePath+"/personal/delAddress.html",
            data:{"id":delId},
            dataType:'json',
			cache: false,
			async: true,
            success:function(data){
            	if(data.success==1){
            	    $("#delDiv").hide();
            	    $("#msgDiv").show();
            	    $("#errMsg").html("删除成功！");
           		}else{
           		   $("#delDiv").hide();
         	       $("#msgDiv").show();
         	       $("#errMsg").html(data.message);
           		}
           	},
           	error:function(){
           	   $("#delDiv").hide();
   	           $("#msgDiv").show();
   	           $("#errMsg").html("服务器繁忙");
           	}
   		 });
    });
    //设置默认地址事件
    $("#addressUl").on("click",".radio",function(){
    	var _this = $(this);
    	var idStr = $(this).attr("data");
    	var liClass = $(this).parents().parents().attr("class");
    	var isDefault = "";
    	if(liClass=="active"){
    		isDefault = "no";
    		_this.parents().parents().removeClass("active");
    	}else{
    		isDefault = "yes";
    		_this.parents().parents().addClass("active");
    	}
    	$("#mskDiv").show();
    	$.ajax({
            type:'post',
            url:basePath+"/personal/setIsDefault.html",
            data:{"id":idStr,"isDefault":isDefault},
            dataType:'json',
			cache: false,
			async: true,
            success:function(data){
            	if(data.success==1){
            	    $("#delDiv").hide();
            	    $("#msgDiv").show();
            	    $("#errMsg").html("设置成功！");
           		}else{
           		   $("#delDiv").hide();
         	       $("#msgDiv").show();
         	       $("#errMsg").html(data.message);
           		}
           	},
           	error:function(){
           	   $("#delDiv").hide();
   	           $("#msgDiv").show();
   	           $("#errMsg").html("服务器繁忙");
           	}
   		 });
    });
});
</script>
